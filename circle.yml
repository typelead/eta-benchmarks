machine:
  services:
    - docker
  java:
    version: oraclejdk8
  environment:
    PATH: ${HOME}/.local/bin:$PATH

dependencies:
  cache_directories:
    - ~/.stack
    - ~/.local
    - ~/.etlas
    - ~/.coursier
    - ~/eta

  pre:
    - mkdir -p ~/.local/bin

  override:
    - scripts/eta-install.sh

test:
  override:
    - ./eta-benchmarks.sh
